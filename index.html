<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" type="image/png" href="./favicon.png">
  <script src="https://kit.fontawesome.com/52c63075f1.js" crossorigin="anonymous"></script>
  <title>deer.town</title>
</head>
<body>
  <main class="main-container">
    <div class="content-left">
      <div class="avatar">
        <img src="./assets/avatar.png" class="avatar-image" alt="Profile picture. Made by SCodreyS on Twitter." aria-label="Avatar image" />
      </div>
      <div class="details">
        <span class="name">Hi, I'm Mac!</span>
        <span class="description">I'm your friendly neighborhood furry with so many sonas I can't even keep up!</span>
      </div>
    </div>

    <div class="content-right">
      <div class="top-text-container">
        <span class="top-text">Here are some links where you can find me</span>
      </div>

      <div class="links">
        <a class="find-me-link" href="https://dc.deer.town">
          <i class="find-me-icon fa-brands fa-discord"></i>
          Discord
        </a>
        <a class="find-me-link" href="https://macintosh.wtf">
          <i class="find-me-icon fa-brands fa-tumblr"></i>
          Tumblr
        </a>
        <a class="find-me-link" href="https://twitter.com/mac_floof">
          <i class="find-me-icon fa-brands fa-twitter"></i>
          Twitter
        </a>
        <a class="find-me-link" href="https://www.furaffinity.net/user/mactheproto">
          <i class="find-me-icon fa-solid fa-paw"></i>
          FurAffinity
        </a>
      </div>
    </div>
  </main>
</body>
</html>
